<!DOCTYPE HTML>
<html>

<head>
    <title>EmrIT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="signup-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <img class="signup-logo" src="assets/images/whitebg-logo.svg" />
                    <h5 class="modal-title mt-3" id="staticBackdropLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> 
                    <div class="contact-form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="fname">First Name:</label>
                                <input type="text" class="w-100 form-control" id="fname"
                                    placeholder="Enter First Name" name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="fname">Last Name:</label>
                                <input type="text" class="w-100 form-control" id="fname"
                                    placeholder="Enter Last Name" name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="fname">Email:</label>
                                <input type="text" class="w-100 form-control" id="fname"
                                    placeholder="Enter First Name" name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="fname">Phone Number:</label>
                                <input type="number" class="w-100 form-control" id="fname"
                                    placeholder="Enter Phone Number" name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="fname">Shipping Address:</label>
                                <input type="text" class="w-100 form-control" id="fname"
                                    placeholder="Enter Shipping Address" name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
